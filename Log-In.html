<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat&family=Nothing+You+Could+Do&family=Oswald&family=Poppins:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@400;700&family=Montserrat:wght@100;200;300;400;500;600;700&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOkc8XJyIXqh64Bh3S565z341s1NNMLUDUn8A9lpVRwXuwWM0bUsoOU2EP3FzFsWQ13LEtZe6-xqJjCWUUy45Xr0JFQoWaScVHh7FfpsI3c7KjFO31OzwqeWI-gkfP3gGAT10vg2fkksNOZ3st8S7fsVwZh36E5fqiGNcAyREcDUE3nUhKOHEKmEP7QA/s50/H.png" type="image/x-icon">
  <title>Log In!</title>

  <style>

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Montserrat", sans-serif;
    }
  
    a::-moz-selection {
      -moz-user-select: none !important;
      user-select: none !important;
    }
  
    a::selection {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      user-select: none !important;
    }
  
    body {
      height: 100vh;
      display: -ms-flexbox;
      display: grid;
      align-items: center;
      justify-content: center;
      background-image: url(https://raw.githubusercontent.com/Adnannazir123/LocalStorageDemo/main/1.jpg);
      background-size: cover;
      background-position: center;
    }
  
    body form {
      padding: 20px 35px;
      max-width: 440px;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0px 0px 40px 0 rgba(207, 207, 255, 0.42);
      border-radius: 20px;
      transition: box-shadow 0.3s ease;
    }
  
    body form .form-floating>.form-control:not(:-moz-placeholder-shown)~label {
      transform: scale(0.85) translateY(-1.3rem) translateX(-15px) !important;
    }
  
    body form .form-floating>.form-control-plaintext~label,
    body form .form-floating>.form-control:focus~label,
    body form .form-floating>.form-control:not(:placeholder-shown)~label,
    body form .form-floating>.form-select~label {
      transform: scale(0.85) translateY(-1.3rem) translateX(-15px) !important;
    }
  
    body form .form-floating>.form-control:not(:-moz-placeholder-shown)~label::after {
      content: "*";
      font-size: 20px;
      margin-left: 5px;
      color: red;
    }
  
    body form .form-floating>.form-control:not(:-moz-placeholder-shown):required~label::after {
      content: "*";
      font-size: 20px;
      margin-left: 5px;
      color: red;
    }
  
    body form .form-floating>.form-control-plaintext:required~label::after,
    body form .form-floating>.form-control:focus:required~label::after,
    body form .form-floating>.form-control:not(:placeholder-shown):required~label::after,
    body form .form-floating>.form-select:required~label::after {
      content: "*";
      font-size: 20px;
      margin-left: 5px;
      color: red;
    }
  
    body form div.col-12 i.user-icon {
      color: #ffffff;
      font-size: 100px;
    }
  
    body form div.col-12 h1 {
      text-align: center;
      font-weight: 400;
    }
  
    body form div.col-12 input.form-control {
      color: #ffffff;
      border: 0;
      border-radius: 0;
      padding-left: 0;
      background: transparent;
      border-bottom: 1px solid rgba(207, 207, 207, 0.35);
    }
  
    body form div.col-12 input.form-control:focus {
      box-shadow: none !important;
    }
  
    body form div.col-12 input.form-control:invalid:focus {
      border-bottom: 1px solid red;
    }
  
    body form div.col-12 input.form-control:not(:invalid):not(input.name_element) {
      border-bottom: 1px solid initial;
    }
  
    body form div.col-12 button#show_hide {
      width: 45px;
    }
  
    body form div.col-12 button#show_hide:hover {
      background-color: rgba(255, 255, 255, 0.04);
    }
  
    body form div.col-12 input.form-check-input[type=checkbox] {
      border-radius: 0;
      border: 1px solid rgba(0, 43, 198, 0.21) !important;
    }
  
    body form div.col-12 p {
      font-weight: 500;
    }
  
    body form div.col-12 label.fw {
      font-weight: 500;
    }
  
    body form div.col-12>label::-moz-selection {
      background-color: transparent;
    }
  
    body form div.col-12>label::selection {
      background-color: transparent;
    }
  
    body form div.col-12>label:hover {
      cursor: pointer;
    }
  
    body form div.col-12 button {
      font-weight: 500;
    }
  
    body form>div.col-12:not(:first-child, :last-child) {
      padding: 1rem 0;
    }
  
    body form>div.col-12:first-child,
    body form div.col-12:last-child {
      padding-top: 1rem;
    }
  
    body form:hover {
      box-shadow: 0px 0px 60px 30px rgba(209, 212, 255, 0.21);
    }
    
  </style>

</head>
<body>

  
<form method="dialog" class="row" name="log_in">

  <div class="col-12 d-flex align-items-center justify-content-center">
    <i class="far fa-user-circle user-icon"></i>
  </div>

  <div class="col-12">
    <h1>Log In</h1>
  </div>

  <div class="col-12">
    <div class="form-floating">
        <input type="text" class="form-control name_element" id="name" name="name" placeholder=" " maxlength="25" required>
        <label for="name">Enter Your Name</label>
    </div>
</div>

  <div class="col-12">
    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
      <label for="email">Enter Your Email address</label>
    </div>
  </div>

  <div class="col-12">
    <div class="form-floating">
      <button class="btn rounded-0 position-absolute end-0 h-100" id="show_hide"><i class="far fa-eye" id="pass_icon" style="color: #ffffff;"></i></button>
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder=" " minlength="8" required>
      <label for="floatingPassword">Enter Your Password</label>
    </div>
  </div>

  <div class="col-12">
    <p class="m-0" style="padding-left: 0.8rem;"><a href="#" class="text-decoration-none">Forgot Password?</a></p>
  </div>

  <div class="col-12">
    <input type="submit" class="btn btn-primary rounded-pill w-100" value="Log In">
  </div>

  <div class="col-12 text-center">
    <p>Don't have an Account? <a href="Sign-Up.html" class="text-decoration-none">Sign Up</a></p>
  </div>

</form>

<!-- Modal | Start -->

<div class="modal fade" id="error" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title text-dark fs-5" id="exampleModalToggleLabel">Log In</h1>
        <button type="button" id="close" class="btn-close"></button>
      </div>

      <div class="modal-body">
        <p class="text-dark" id="error_text"></p>
      </div>

      <div class="modal-footer">
        <button type="button" id="close_button" class="btn btn-primary d-inline-block">Try Again</button>
        <button type="button" id="create" class="btn btn-primary d-none">Create New One</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal | End -->


<!-- JavaScript | Start -->
  <script>

    const form = document.forms["log_in"];
    const pass = form["password"];
    const showHideBtn = form["show_hide"];

    showHideBtn.addEventListener("click", function (event) {

      event.preventDefault(); // Prevent form submission

      if (pass.type === "password") {

        pass.type = "text";
        document.getElementById("pass_icon").classList.replace("fa-eye", "fa-eye-slash");
        // console.log(pass.type); // See Input type value after changing it in Console...
      }

      else {

        pass.type = "password";
        document.getElementById("pass_icon").classList.replace("fa-eye-slash", "fa-eye");
        // console.log(pass.type); // See Input type value after changing it in Console...
      };
    });

    form.addEventListener("submit", () => {

      const E_name = form["name"];
      const E_email = form["email"];
      const E_password = form["password"];

      const User_data = JSON.parse(localStorage.getItem(E_email.value));

      // console.log(E_email.value, E_password.value); // See Entered Credentials in Console...

      if (User_data == null || User_data == undefined) {

        document.getElementById("error_text").innerHTML = "Account Doesn't Exist!";
        document.getElementById("close_button").classList.replace("d-inline-block", "d-none");
        document.getElementById("create").classList.replace("d-none", "d-inline-block");
        document.getElementById("error").classList.add("show");
        document.getElementById("error").style.display = "block";
      }

      else {

        if (E_name.value === User_data.Name && E_email.value === User_data.Email && E_password.value === User_data.Password) {

          let after_data = JSON.parse(localStorage.getItem(E_email.value));
          after_data.Log = "Logged In";

          localStorage.setItem(E_email.value, JSON.stringify(after_data));
          // console.log("Logged In"); // See that you're Logged In in Console...
          window.location.href = "/LocalStorageDemo/Landing-Page.html";
        }

        else if (E_name.value !== User_data.Name || E_email.value !== User_data.Email || E_password.value !== User_data.Password) {

          // console.log("Wrong Email & Password Combination"); // Show Wrong Credentials Error message in Console...
          document.getElementById("close_button").classList.replace("d-none", "d-inline-block");
          document.getElementById("create").classList.replace("d-inline-block", "d-none");
          document.getElementById("error_text").innerHTML = "Wrong Credentials!";
          document.getElementById("error").classList.add("show");
          document.getElementById("error").style.display = "block";
        };
      };
    });

    document.getElementById("close").addEventListener("click", () => {

      document.getElementById("error").classList.remove("show");
      document.getElementById("error").style.display = "none";
    });

    document.getElementById("close_button").addEventListener("click", () => {

      document.getElementById("error").classList.remove("show");
      document.getElementById("error").style.display = "none";
    });

    document.getElementById("create").addEventListener("click", () => {

      window.location.href = "Sign-Up.html";
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- JavaScript | End -->
</body>
</html>
